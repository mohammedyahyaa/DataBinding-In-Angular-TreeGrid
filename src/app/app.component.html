
 <!-- class="animated bounce delay-2s" -->
<div @fade>

         <e-column field='name' headerText='name' textAlign="left" > </e-column>
         <e-column field='code' headerText='code' > </e-column>
         <e-column field='imagePath' headerText='imagePath' textAlign='right' ></e-column>
      </e-columns>
   </ejs-treegrid>
</div>
